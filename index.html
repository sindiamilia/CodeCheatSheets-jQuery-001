<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>After Demo</title>
        <style>
            p {
                background: yellow;
            }
        </style>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    </head>
    <body>
        <p>I would like to say: </p>
        <script>
            // insert content, specified by the parameter, after each element in the set of matched elements
            $("p").after("<b>Hello!</b>");
        </script>
    </body>
</html>
